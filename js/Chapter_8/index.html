<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <!-- keeps text in central column -->
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

      <!-- result section -->
       <!--d-none display property of none its going make this section not appear in page-->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
      </div>
    </div>

    <!-- quiz section -->
     <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions..</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-notmal">1. How do you give a Ninja directions?</p>
                    <!--each radio button in its own div-->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-labe">Show them a Map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-labe">Don't worry, a Ninja will find you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-notmal">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</p>
                    <!--each radio button in its own div-->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-labe">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-labe">3 apples and two mangos</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-notmal">3. How do you know when you met a Ninja?</p>
                    <!--each radio button in its own div-->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-labe">You'll recognize the outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-labe">The grim reaper will tell you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-notmal">4. What is a Ninja's favourite array method?</p>
                    <!--each radio button in its own div-->
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-labe">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-labe">Slice()</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>

            </form>

        </div>
     </div>

    <script src="app.js"></script>
</body>
</html>
